server:
  port: 8060

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000

zuul:
  ignoredServices: '*'
  addHostHeader: true
  routes:
    auth-service:
      path: /uaa/**
      stripPrefix: false
      sensitiveHeaders:
    user-service:
      path: /user/**
      sensitiveHeaders:
    order-service:
      path: /order/**
      sensitiveHeaders:
    credit-service:
      path: /credit/**
      sensitiveHeaders:
    msg-service:
      path: /message/**
      sensitiveHeaders:
    file-service:
      path: /file/**
      sensitiveHeaders:
    base-service:
      path: /base/**
      sensitiveHeaders:
    config:
      path: /config/**
      sensitiveHeaders:
#    schedule:
#      path: /schedule/**
#      sensitiveHeaders:
    wechat-service:
      path: /wechat/**
      sensitiveHeaders:
    log-service:
      path: /log/**
      sensitiveHeaders:
    manager-service:
      path: /manager/**
      sensitiveHeaders:
    payment-service:
      path: /payment/**
      sensitiveHeaders: