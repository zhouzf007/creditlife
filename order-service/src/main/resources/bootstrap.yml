spring:
  application:
    name: order-service
  cloud:
    config:
      uri: http://localhost:8888
#      profile: dev
      label: dev
      fail-fast: true
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

security:
  basic:
    enabled: false

management:
  security:
  enabled: false