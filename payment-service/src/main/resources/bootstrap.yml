spring:
  application:
    name: payment-service
  cloud:
    config:
      uri: http://localhost:8888
      profile: dev
      fail-fast: true
      username: user
      password: ${CONFIG_SERVER_PASSWORD:password}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10




